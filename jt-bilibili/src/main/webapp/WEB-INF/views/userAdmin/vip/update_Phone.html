
          <form>
            <div class="public_m2">绑定手机号</div>
            <!--提示信息-->
            <div class="tip_notem">
              <ul>
                <li>1. 绑定手机后可直接通过短信接受安全验证等重要操作。</li>
                <li>2. 更改手机时，请通过安全验证后重新输入新手机号码绑定。</li>
                <li>3. 收到安全验证码后，请在30分钟内完成验证。</li>
              </ul>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">原来的手机号</label>
                  <input type="text" class="form-control" id="userPhone" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">新的手机号</label>
                  <input type="text" class="form-control" id="newUserPhone">
                  <input type="button" id="btnsj" class="btn_mfyzm" value="获取验证码"
                         style="border: 1px solid #c8c8c8; margin-left: 6px" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">收到的验证码哦</label>
                  <input type="text" class="form-control" id="yanzhengma">
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-light pull-left btn-cancel">取消配合</button>
            <button type="button" class="btn btn-primary pull-right btn-save">提交配置</button>
            <div class="clearfix"></div>
          </form>

          <script type="text/css">
            .public_m2 {
              width: 888px;
              height: 20px;
              overflow: hidden;
              line-height: 20px;
              font-size: 18px;
              color: #333;
              border-left: 3px solid #fa3b4a;
              text-indent: 6px;
              margin-bottom: 19px
            }
            /*提示信息*/
            .tip_notem {
              width: 888px;
              height: auto;
              overflow: hidden
            }
            .tip_notem ul {
              width: 888px;
              height: auto;
              overflow: hidden
            }

            .tip_notem ul li {
              width: 888px;
              height: auto;
              line-height: 24px;
              color: #999;
              font-size: 14px;
              height: 24px
            }
          </script>
          <script type="text/javascript">
            $(function(){
              $("form")
                      .on("click",".btn-cancel",doCancel)
                      .on("click",".btn-save",doUpdateObject)
            });
            function doCancel(){
              // $("#userContent").html("");
              $(".content").load("userAdmin/doUserAdminListUI");
            }
            function doUpdateObject(){
              //1.获取用户提交数据
              var params={userPhone:$("#userPhone").val(),
                newUserPhone:$("#newUserPhone").val(),
                yanzhengma:$("#yanzhengma").val()
              }
              //console.log(params);  //test1
              //2.定义请求的url
              var url="userAdmin/doUpdatePhone"
              //3.异步提交请求,执行更新操作
              $.post(url,params,function(result){
               // console.log(result);//test2给我看看
                if (result.state==1){
                  alert(result.message);
                  $(".content").load("userAdmin/doUserAdminListUI");   //test我看看
                } else{
                  alert(result.message);
                }
              })
            }

          </script>
