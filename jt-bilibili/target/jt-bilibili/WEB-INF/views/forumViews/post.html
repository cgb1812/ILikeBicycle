		//1.获取表单数据
		var params=getFormData();
		var url="doPostForum.do"
		//2.把数据异步提交到服务端
		$.post(url,params,function(result){
			console.log(result);//
			alert(result);
			//doHotList();
		});
	}
	function getFormData(){
		var params={
			forumBT:$("#forumBT").val(),
			forumType:$("#forumType").val(),
			forumMessage:$("#forumMessage").val()
		};
		return params;
	}
